{{define "database"}}
<g transform="translate({{printf "%.6f" .X}},{{printf "%.6f" .Y}})">
    {{$radius := mul .Height 0.15}}
    
    <!-- Main body -->
    <path d="M{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (mul $radius 1.2)}}
           L{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (sub .Height (mul $radius 1.2))}}
           Q{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" .Height}}
            {{printf "%.6f" (mul .Width 0.5)}} {{printf "%.6f" .Height}}
           Q{{printf "%.6f" .Width}} {{printf "%.6f" .Height}}
            {{printf "%.6f" .Width}} {{printf "%.6f" (sub .Height (mul $radius 1.2))}}
           L{{printf "%.6f" .Width}} {{printf "%.6f" (mul $radius 1.2)}}
           Q{{printf "%.6f" .Width}} {{printf "%.6f" 0}}
            {{printf "%.6f" (mul .Width 0.5)}} {{printf "%.6f" 0}}
           Q{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" 0}}
            {{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (mul $radius 1.2)}}
           Z" fill="{{.Props.BackgroundColor}}"/>
    
    <!-- Bottom ellipse -->
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (sub .Height (mul $radius 0.6))}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.3"/>
    
    <!-- Decorative rings -->
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (mul .Height 0.33)}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.15"/>
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (mul .Height 0.66)}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.15"/>
    
    <!-- Top ellipse (darker base) -->
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (mul $radius 0.6)}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.9"/>
    
    <!-- Top ellipse (lighter highlight) -->
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (mul $radius 0.6)}}" rx="{{printf "%.6f" (mul .Width 0.45)}}" ry="{{printf "%.6f" (mul $radius 0.5)}}" fill="{{.Props.AccentColor}}" opacity="0.4"/>
    
    <!-- Text elements -->
    <text x="{{printf "%.6f" (mul .Width 0.5)}}" y="{{printf "%.6f" (mul .Height 0.45)}}" text-anchor="middle" font-family="Arial" font-size="{{printf "%.6f" (mul .Height 0.22)}}" fill="{{.Props.ForegroundColor}}">{{.Props.Title}}</text>
    <text x="{{printf "%.6f" (mul .Width 0.5)}}" y="{{printf "%.6f" (mul .Height 0.7)}}" text-anchor="middle" font-family="Arial" font-size="{{printf "%.6f" (mul .Height 0.16)}}" fill="{{.Props.ForegroundColor}}" opacity="0.8">{{.Props.Engine}}</text>
</g>
{{end}}

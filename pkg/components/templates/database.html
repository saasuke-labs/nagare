{{define "database"}}
<g transform="translate({{printf "%.6f" .X}},{{printf "%.6f" .Y}})">
    {{$radius := mul .Height 0.2}}
    <!-- Side walls of cylinder -->
    <path d="M{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (mul $radius 0.8)}}
           L{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (sub .Height (mul $radius 0.8))}}
           M{{printf "%.6f" .Width}} {{printf "%.6f" (mul $radius 0.8)}}
           L{{printf "%.6f" .Width}} {{printf "%.6f" (sub .Height (mul $radius 0.8))}}"
          stroke="{{.Props.AccentColor}}" stroke-width="1" fill="none"/>
    
    <!-- Bottom base (drawn first to be in back) -->
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (sub .Height (mul $radius 0.4))}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.9"/>
    
    <!-- Main body with gradient -->
    <path d="M{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (mul $radius 0.8)}}
           C{{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (mul $radius 0.8)}}
            {{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (sub .Height (mul $radius 0.8))}}
            {{printf "%.6f" (mul .Width 0.0)}} {{printf "%.6f" (sub .Height (mul $radius 0.8))}}
           L{{printf "%.6f" .Width}} {{printf "%.6f" (sub .Height (mul $radius 0.8))}}
           C{{printf "%.6f" .Width}} {{printf "%.6f" (sub .Height (mul $radius 0.8))}}
            {{printf "%.6f" .Width}} {{printf "%.6f" (mul $radius 0.8)}}
            {{printf "%.6f" .Width}} {{printf "%.6f" (mul $radius 0.8)}}
           Z" fill="{{.Props.BackgroundColor}}"/>
    
    <!-- Decorative middle lines -->
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (mul .Height 0.33)}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.4"/>
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" (mul .Height 0.55)}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.4"/>
    
    <!-- Top ellipse (drawn last to be in front) -->
    <ellipse cx="{{printf "%.6f" (mul .Width 0.5)}}" cy="{{printf "%.6f" $radius}}" rx="{{printf "%.6f" (mul .Width 0.5)}}" ry="{{printf "%.6f" (mul $radius 0.6)}}" fill="{{.Props.AccentColor}}" opacity="0.8"/>
    <!-- Text elements -->
    <text x="{{printf "%.6f" (mul .Width 0.5)}}" y="{{printf "%.6f" (mul .Height 0.45)}}" text-anchor="middle" font-family="Arial" font-size="{{printf "%.6f" (mul .Height 0.22)}}" fill="{{.Props.ForegroundColor}}">{{.Props.Title}}</text>
    <text x="{{printf "%.6f" (mul .Width 0.5)}}" y="{{printf "%.6f" (mul .Height 0.7)}}" text-anchor="middle" font-family="Arial" font-size="{{printf "%.6f" (mul .Height 0.16)}}" fill="{{.Props.ForegroundColor}}" opacity="0.8">{{.Props.Engine}}</text>
</g>
{{end}}
